<body background="./assets/images/background.jpg">
    <h1 class="display-2 text-center text-danger font-weight-bolder">Hangman Game</h1>
    <h3 class="text-center pt-4 mt-5 text-white heading1">SINGERS ARE MUSICIANS TOO</h3>
    <h5 id="win-message">CONGRATULATIONS YOU WIN !</br>Press any key to play again! </h5>
    <h5 id="loss-message">SORRY YOU LOOSE </br>Press any key to play again! </h5>
    <div class=" container text-center text-white p-5">
       <div class="row">
           <div class="col box1 p-2">
            <img id="hangmanImage" src=""  class="img-fluid pt-2" alt="" />
            
           </div>
           <div class="col box1 p-2">
                <h5 class="p-2 bg-success">PRESS ANY KEY TO START</h5> 
                <h6 class= "bg-info"> WINS</h6>
                <h6 id="wins-text"> </h6>
                <h6 class= "bg-danger">LOSS</h6>
                <h6 id="loss-text"> </h6>
                <h6 class="bg-success">CURRENT WORD</h6>
                <h6 id="underscore-text"></h6>
                <h6 class="bg-warning">NUMBER OF GUESSES REMAINING</h6>
                <h6 id="remainingGuesses-text"></h6>
                <h6 class="bg-danger"> LETTER ALREADY GUESSED</h6>
                <h6 id="letterGuessed-text"></h6>

           </div>
       </div>
    </div>
